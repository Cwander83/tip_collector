<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tip Tracker</title>

		<link rel="apple-touch-icon" href="/icons/icon-192x192.png">

		<link rel="stylesheet" href="css/styles.css" />
		<link rel="manifest" href="/manifest.json" />
		<meta name="theme-color" content="#ffffff" />
	</head>
	<body>
		<header></header>
		<main>
			<h1 class="title">Tip Tracker</h1>

			<div id="sign-in">
				<h2 class="sub-title">Login</h2>

				<form class="login-form" action="">
					<label class="login-label" for="username">Username </label>
					<input
						class="username-input"
						type="text"
						name="username"
						id="username"
					/>

					<label class="login-label" for="password">Password </label>
					<input
						class="password-input"
						type="password"
						name="password"
						id="password"
					/>
				</form>
				<button class="password-btn" onclick="lostPassword()">
					forgot password?
				</button>
				<div id="lost-password">
					<form action="">
						<label for="password-recovery"> Enter Email </label>
						<input type="email" name="email" id="password-recovery" />
					</form>
				</div>
			</div>
			<div id="sign-up">
				<h2 class="sub-title">Sign Up</h2>
				<span>Please create login account</span>
				<form class="sign-up-form" action="">
					<label class="login-label" for="username">Username </label>
					<input
						class="username-input"
						type="text"
						name="username"
						id="username-sign-up"
					/>

					<label class="login-label" for="password">Password </label>
					<input
						class="password-input"
						type="password"
						name="password"
						id="password-sign-up"
					/>
					<label class="login-label" for="email">Email </label>
					<input
						class="email-input"
						type="email"
						name="email"
						id="email-sign-up"
					/>
				</form>
			</div>
			<button onclick="showSignUp()" id="login-btn">Sign Up</button>
		</main>
		<script src="js/index.js"></script>
	</body>
</html>
