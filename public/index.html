<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tip Tracker</title>

		<link rel="apple-touch-icon" href="/icons/icon-192x192.png" />

		<link rel="stylesheet" type="text/css" href="./css/style.css" />
		<link rel="manifest" href="./manifest.json" />
		<meta name="theme-color" content="#ffffff" />
	</head>
	<body>
		<header></header>
		<main>
			<h1 class="title">Tip Tracker</h1>

			<form id="login" class="form">
				<h2 class="sub-title">Login</h2>
				<div class="form__message form__message--error"></div>

				<div class="form__input-group">
					<input
						autofocus
						placeholder="Username"
						class="username-input"
						type="text"
						name="username"
					/>
					<div class="form__input--error-message"></div>
				</div>
				<div class="form__input-group">
					<input
						autofocus
						placeholder="Password"
						class="password-input"
						type="password"
						name="password"
					/>
					<div class="form__input--error-message"></div>
				</div>
				<button type="submit">Submit</button>

				<!-- <button class="password-btn" onclick="lostPassword()">
					forgot password?
				</button>
				<div id="lost-password">
					<form action="">
						<label for="password-recovery"> Enter Email </label>
						<input
						autofocus type="email" name="email" id="password-recovery" />
					</form>
				</div> -->
				<a class="form-link" href="./" id="linkSignUp">Create a Account</a>
			</form>

			<form id="signUp" class="form form--hidden">
				<h2 class="sub-title">Sign Up</h2>
				<span>Please create login account</span>
				<div class="form__message form__message--error"></div>
				<div class="form__input-group">
					<input
						autofocus
						placeholder="Username"
						class="username-input"
						type="text"
						name="username"
					/>
					<div class="form__input--error-message"></div>
				</div>
				<div class="form__input-group">
					<input
						autofocus
						placeholder="Email"
						class="email-input"
						type="email"
						name="email"
					/>
					<div class="form__input--error-message"></div>
				</div>
				<div class="form__input-group">
					<input
						autofocus
						placeholder="Password"
						class="password-input"
						type="password"
						name="password"
					/>
					<div class="form__input--error-message"></div>
				</div>
				<div class="form__input-group">
					<input
						autofocus
						placeholder="Confirm Password"
						class="password-input"
						type="password"
						name="password"
					/>
					<div class="form__input--error-message"></div>
				</div>
				<button type="submit">Create Account</button>

				<a class="form-link" href="./" id="linkLogin">Sign in</a>
			</form>
		</main>
		<script type="text/javascript" src="./js/index.js"></script>
	</body>
</html>
